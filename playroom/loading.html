<!DOCTYPE html>
<html>
<head>
<style>
#loading {
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
}

#loading-image {
  z-index: 100;
}
</style>
</head>
<body>
<script>
  $(window).on('load', function () {
    $('#loading').hide();
  }) 
</script>

<div id="loading">
  <img id="loading-image" src="https://joinplayroom.com/images/logo-dark.svg" alt="Loading..." />
</div>

</body>
</html>
