<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
.grid-container {
  display: grid;
  grid-template-columns: auto;
  gap: 10px;
  background-color: transparent;
  padding: 10px;
  border-radius: 25px;
}

.grid-container > div {
  background-color: transparent;
  text-align: center;
  font-size: 30px;
  border-radius: 25px;
}
.iframe{
	border-radius: 25px;
}
.html {
	font-family: 'Lexend', sans-serif;
}
</style>
</head>
<body>

<center><h1>A collection of games</h1></center>

<div class="grid-container">
<div style="border-radius: 10px; overflow: hidden;">  
	<h3>Snail</h3>
  <iframe src="https://acorn-studios.github.io/games/snail" width="100%" height="450" style="border:none; border-radius: 10px; overflow: hidden;">
</iframe> <h3>Snail: Source</h3> <iframe src="https://acorn-studios.github.io/games/snail-source" width="100%" height="450" style="border:none; border-radius: 10px; overflow: hidden;">
</iframe>
</div>
</div>


</body>
</html>
