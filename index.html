<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  background-color: #091018;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

.text_element {
  background-color: rgba(50, 55, 40, 0.5);
  color: white;
  border-radius: 15px;
  backdrop-filter: blur(5px);
  margin:15px;
}

.bg {
background-color: rgba(255, 255, 255, 0.1);
  position: absolute;
  padding:0;
  margin:0;

  top:0;
  left:0;

  width: 0px;
  height: 0px;

  left: 0px;
  right: 0px;
  top: 0px;
  background-image: url("https://img.itch.zone/aW1nLzE1MTY3NDQzLnBuZw==/original/YBXT6Z.png");
  background-attachment: fixed;
  background-position: center;
  will-change: transform; /* Optimize for GPU acceleration */
  z-index: -1;
}

  </style>
<script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
      
      // Add scroll event to create parallax scrolling effect
      document.addEventListener("scroll", function() {
        let scrollDepth = window.scrollY;
        document.querySelector(".bg").style.transform = `translateY(${scrollDepth*0.3}px)`;
      });
    window.addEventListener('load', setBgDimensions);

    function setBgDimensions() {
      const bgElement = document.querySelector('.bg');
      bgElement.style.width = `${document.documentElement.scrollWidth}px`;
      bgElement.style.height = `${document.documentElement.scrollHeight}px`;
    }
</script>
</head>
<body>
<div class="bg"></div>
  <div class="all parallax-scroll">
    <img src="https://img.itch.zone/aW1nLzE1MTY3NDQzLnBuZw==/original/YBXT6Z.png" id="loader" class="center" alt="logo" style="transform: scale(0.25);">
    <h1 class="text_element">Grid Container</h1>
    <p class="text_element">A Grid Container consists of grid items arranged in columns and rows</p>
    <iframe src="https://acorn-studios.github.io/games/" width="100%" height="600" style="border:none;"></iframe>
    <p class="text_element">Some of my other games</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="grid-container">
      <div style="border-radius: 10px; overflow: hidden;">  
        <iframe src="https://acorn-studios.github.io/games/snail" width="100%" height="450" style="border:none;"></iframe>
        <br>
    <br>
    <br>
    <br>
    <br>
        <iframe src="https://acorn-studios.github.io/games/snail-source" width="100%" height="450" style="border:none;"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
