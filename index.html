<!DOCTYPE html>
<html>
<head>
<style>
.center {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

body{
background-color:#091018;

}
.all{
background-color:rgb(255,255,255,0.1);
position:absolte;
width: 100%;
height: 100%;
position: absolute;
left: 0px;
right: 0px;
top: 0px;
background-image: url("https://img.itch.zone/aW1nLzE1MTY3NDQzLnBuZw==/original/YBXT6Z.png");
background-attachment: fixed;
background-position: center;

}
.text_element{
background-color:rgb(50,55,40,0.5);
color:white;
border-radius:15px;
backdrop-filter:blur(5px);
}
.grid-container {
  display: grid;
  grid-template-columns: auto;
  gap: 10px;
  background-color: transparent;
  padding: 10px;
  border-radius: 25px;
}
.grid-container > div {
  background-color: transparent;
  text-align: center;
  font-size: 30px;
  border-radius: 25px;
}
.iframe{
	border-radius: 25px;
}
</style>
</head>
<body>
<div class="all">
<img src="https://img.itch.zone/aW1nLzE1MTY3NDQzLnBuZw==/original/YBXT6Z.png" id="loader" class="center" alt="logo" style="transform: scale(0.25);">
<h1 class="text_element">Grid Container</h1>
<p class="text_element">A Grid Container consists of grid items arranged in columns and rows</p>
<iframe src="https://acorn-studios.github.io/games/" width="100%" height="600" style="border:none;">
</iframe>
<p class="text_element">Some of my other games</p>
<br>
<div class="grid-container">
<div style="border-radius: 10px; overflow: hidden;">  
  <iframe src="https://acorn-studios.github.io/games/snail" width="100%" height="450" style="border:none;">
</iframe> <iframe src="https://acorn-studios.github.io/games/snail-source" width="100%" height="450" style="border:none;">
</iframe>
</div>
</div>
<script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
</div>
</body>
</html>
