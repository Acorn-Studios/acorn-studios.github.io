<!DOCTYPE html>
<html>
<head>
<style>
.center {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
 
@keyframes spin {
  100% {
  transform: rotate(360deg);
}}
#loader {
  border: 12px solid #f3f3f3;
  border-radius: 50%;
  border-top: 12px solid #444444;
  width: 70px;
  height: 70px;
  animation: spin 0.5s ease-in-out infinite;
}
.grid-container {
  display: grid;
  grid-template-columns: auto;
  gap: 10px;
  background-color: transparent;
  padding: 10px;
  border-radius: 25px;
}

.grid-container > div {
  background-color: transparent;
  text-align: center;
  font-size: 30px;
  border-radius: 25px;
}
.iframe{
	border-radius: 25px;
}
</style>
</head>
<body>
<div id="loader" class="center"><br><br>Loader</div>
<h1>Grid Container</h1>

<p>A Grid Container consists of grid items arranged in columns and rows</p>

<iframe src="https://acorn-studios.github.io/games/" width="100%" height="600" style="border:none;">
</iframe>

Some of my other games
<br>
<div class="grid-container">
<div style="border-radius: 10px; overflow: hidden;">  
  <iframe src="https://acorn-studios.github.io/games/snail" width="100%" height="450" style="border:none;">
</iframe> <iframe src="https://acorn-studios.github.io/games/snail-source" width="100%" height="450" style="border:none;">
</iframe>
</div>
</div>
<script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>

</body>
</html>
